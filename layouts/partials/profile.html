<div class="profile">
  <section id="wrapper">
    <header class="h-card">
      <a class="u-url" href="/about/">
        <img id="avatar" class="u-photo" src="{{ .Site.Author.avatar }}" width="96" height="96" />
      </a>
      <h1 class="p-name" rel="me">{{ .Site.Author.name }}</h1>
      <h4 class="p-role">Web developer, designer and blogger from Finland.</h4>
      <a class="cta" href="https://micro.blog/{{ .Site.Author.username }}" rel="me">Follow on Micro.blog</a>
    </header>
  </section>
</div>
